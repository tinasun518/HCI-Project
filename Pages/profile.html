<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

      <title> Post-Workout Accessment </title>
      
      <style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
  </head>
  <body>
      <div class="container">
          
          <div class="row sm-primary justify-content-center">
              <div class="col-xs-12">
                <div class="page-header">
                    <h1>
                        Post-Workout Assessment
                    </h1>
                </div>
              </div>
          
          </div>
          
          <div class="row">
                <div class="container">
                    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

                            <ul class = "nav nav-pills justify-content-md-between">
                                <li class = "nav item"> <a class="nav-link" href="calender.html"> Calendar </a></li>
                                <li class = "nav item"> <a class="nav-link" href="statusandwellbeing.html"> Status and Well-Being </a></li>
                                <li class = "nav item"> <a class="nav-link" href="workouts.html"> Workouts </a></li>
                                <li class = "nav item"> <a class="nav-link" href="statistics.html"> Statistics </a></li>
                                <li class = "nav item"> <a class="nav-link active" href="profile.html"> User Profile </a></li>
                                
                                
                            </ul>

                    </nav>
                </div>

            </div>
          
          <div class="row text-center">
            <img src="user.png" class="rounded mx-auto d-block" alt="profile" height="150" width="150">
          </div>
          
          <div class="row">

          <div class="col-sm-6">
              <div class="form-group row">
                   <h5 for="example-text-input" class="col-3 col-form-label">Username:</h5>
                      <div class="col-9">
                        <input class="form-control" type="text" value="Jane Doe" id="example-text-input">
                      </div>
                </div>
            </div>
        </div>
          
          <div class="row">

          <div class="col-sm-6">
              <div class="form-group row">
                    <h5 for="exampleSelect1" class="col-3 col-form-label">Gender: </h5>
                    <div class="col-9">
                        <select class="form-control" id="exampleSelect1">
                          <option>Female</option>
                          <option>Male</option>
                          <option>Other</option>
                        </select>
                    </div>
                  </div>
            </div>
        </div>
          
          
          <div class="row">
              <div class="col-sm-6">
              <div class="form-group row">
                  <h5 for="example-date-input" class="col-3 col-form-label">Birthday:</h5>
                  <div class="col-9">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                  </div>
                </div>
              </div>
        </div>

          
          <div class="row">

          <div class="col-sm-6">
              <div class="form-group row">
                    <h5 for="exampleSelect1" class="col-3 col-form-label">Occupation: </h5>
                    <div class="col-9">
                        <select class="form-control" id="exampleSelect1">
                          <option>Student</option>
                          <option>Teacher</option>
                          <option>Other</option>
                        </select>
                    </div>
                  </div>
            </div>
        </div>
          
          

          <div class="row">

          <div class="col-sm-6">
              <div class="form-group row">
                   <h5 for="example-text-input" class="col-3 col-form-label">Height:</h5>
                      <div class="col-5">
                        <input class="form-control" type="text" value="70" id="example-text-input">
                      </div>
                      <div class="col-4">
                          <select class="form-control" id="exampleSelect1">
                          <option>inches</option>
                          <option>cm</option>
                          </select>
                        </div>
                </div>
            </div>
        </div>
          
          
          <div class="row">
              <div class="col-sm-6">
              <div class="form-group row">
                   <h5 for="example-text-input" class="col-3 col-form-label">Weight:</h5>
                      <div class="col-5">
                        <input class="form-control" type="text" value="150" id="example-text-input">
                      </div>
                      <div class="col-4">
                          <select class="form-control" id="exampleSelect1">
                          <option>pounds</option>
                          <option>kg</option>
                          </select>
                        </div>
                 
                  </div>
                
            </div>
        </div>
          
          
          <div class="row">
                                          
                <div class="col-sm-1">
                    
                    <button type="button" class="btn btn-secondary">Edit</button>
                  
                </div>
              
              <div class="col-sm-11">
                    
                    <button type="button" class="btn btn-secondary">Save</button>
                  
                </div>
          </div>
          

          
      </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
